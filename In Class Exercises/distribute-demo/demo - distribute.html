<html>
<head>
	<title>Layout demo: clear and z-index</title>
	<style type="text/css">
	.red {
		background: red;
	}

	.green {
		background: green;
        position: relative;
/*        z-index: -5px;*/
        top: 50px;
        left: 50px;
	}

	.blue {
		background: blue;
        position: relative;
        z-index: 5px;
	}

	.shared {
		border: 1px solid white ; 
		width: 150px ;
		height: 150px;
		padding: 5px ;
		color: white;
		font-family: Helvetica;
		font-size: 20px ;
	}
	</style>
</head>
<body>

	<div class="red shared">1 
	</div>
	<div class="green shared">2 
	</div>
	<div class="blue shared">3
	</div>

</body>
</html>
